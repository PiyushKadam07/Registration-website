<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-compatible"  content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, inital-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/form.css">  
        <title> User Registration </title>
    </head>

    <body>
        <div class = "basicform">
            <div class = "header">
                <h1>HTML Form</h1>
            </div>
            <div class = "main">
                <form>
                    <div class = "mainContainer">
                        <label>First Name :</label>
                        <input type="text" id="fname" placeholder="First Name"><br><br>
                        <small></small>
                    </div>
                    <div class = "mainContainer">
                        <label>Last Name :</label>
                        <input type="text" id="lname" placeholder="Last Name"><br><br>
                        <small></small>
                    </div>
                    <div class = "mainContainer">
                        <label>Email :</label>
                        <input type="email" id="email"  placeholder="Email"><br><br>
                        <small></small>
                    </div>
                    <div class = "mainContainer">
                        <label>Gender :</label>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="m">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="f"><br><br>
                    </div>
                    <div class = "mainContainer">
                        <label>Date of birth : </label>
                        <input type="date" id="date"><br><br>
                        <small></small>
                    </div>
                    <div class = "mainContainer">
                        <label>Mobile :</label>
                        <input type="tel" id="mobile" placeholder="Mobile"><br><br>
                        <small></small>
                    </div>
                    <div class = "mainContainer">
                        <label>Password :</label>
                        <input type="password" id="password" placeholder="Password"><br><br>
                        <small></small>
                    </div>
                    <div class = "mainContainer">
                        <label>Confirm Password :</label>
                        <input type="password" id="password2" placeholder="Enter password again"><br><br>
                        <small></small>
                    </div>
                    <button onclick="validate()">Submit</button>
                    <input type="reset" class="reset" value="Reset">
                </form>
            </div>
        </div>

        <script src = "./js/valid.js"></script>
    </body>

</html>
